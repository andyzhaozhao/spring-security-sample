<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--<head th:replace="~{fragments/header :: header}">-->
<head th:replace="fragments/header::header">
</head>
<body>
<div class="container">

    <div class="mt-3">
        <h2 th:text="${userModel.title}">Welcome to waylau.com</h2>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Age</td>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">没有用户信息！！</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:utext="${user.id}">1</td>
            <td th:utext="${user.age}">11</td>
            <td th:utext="${user.name}">waylau</td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/addUser}" method="post">
        <label for="name">用户名</label>
        <input type="text" class="form-control"  id="name" name="name" autofocus="autofocus" /> <br />
        <input type="submit" class="btn btn-default" value="提交" />
    </form>
</div><!-- /.container -->

<!--<div th:replace="~{fragments/footer :: footer}">...</div>-->
<div th:replace="fragments/footer::footer">...</div>
</body>
</html>
